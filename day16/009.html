<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    아이디:<input type="text" value="java" name="id"><br>
    비밀번호:<input type="password" value="1234" name="pwd"><br>
    <input type="button" value="버튼">
    <input type="submit" value="submit">
    <!--
      submit 버튼을 누르면 주소창 뒤에 ? 가 붙는데, 서버에서 넘어갈 때 값을 함께 넘겨주는 것이다.
      ?이름=값&이름=값
      ?id=java&pwd=1234 (urlencoded 형식 - 자바도 알아듣는다)
    -->
  </form>
</body>
</html>
