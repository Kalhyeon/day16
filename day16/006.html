<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 정리 3 - float</title>
  <style>
    #parent {background-color: lightgreen; width: 500px; height: 300px;}
    #left, #right {border: 1px solid red; width: 200px;}
    #right {float: right;}
  </style>
</head>
<body>
  <div id="parent">
    <div id="left">우리나라 좋은 나라</div>
    <div id="right">
      우리나라 좋은 나라 우리나라 좋은 나라 우리나라 좋은 나라
      우리나라 좋은 나라 우리나라 좋은 나라 우리나라 좋은 나라
      우리나라 좋은 나라 우리나라 좋은 나라 우리나라 좋은 나라
      우리나라 좋은 나라 우리나라 좋은 나라 우리나라 좋은 나라
    </div>
  </div>
</body>
</html>
