<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <div>
      <label for="username">아이디</label> : <input type="text" id="username" name="username"><br>
      <!--
        for 속성은 label tag 에 작성한 부분에 마우스가 올라갔을 때 입력 커서가 생기게 한다.
        for 속성의 값은 연결된 <input> 요소의 id 속성 값과 동일해야 한다.
        name 속성이 없으면 서버에 값이 넘어가지 않는다.
      -->
    </div>
    <div>
      <label for="pwd">비밀번호</label> : <input type="password" id="pwd" name="pwd">
    </div>
    <input type="submit" value="submit">
  </form>
</body>
</html>
